<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="w-screen h-screen flex justify-center items-center">
        <div class="w-1/2 h-1/2 bg-slate-500 flex">
            <div class="w-1/3 h-full bg-blue-500 flex justify-center items-center">
                <input type="text" name="" id="input-field" class="p-1 text-lg">
            </div>
            <div class="w-1/3 h-full bg-pink-500 flex justify-center items-center">
                <div>
                    <button type="button" id="dbl-btn"
                        class="bg-blue-800 text-blue-100 rounded-md px-5 py-2 hover:bg-blue-700 font-semibold">Double</button>
                    <button type="button" id="tpl-btn"
                        class="bg-blue-800 text-blue-100 rounded-md px-5 py-2 hover:bg-blue-700 font-semibold">Triple</button>
                </div>
                <div></div>
            </div>
            <div class="w-1/3 h-full bg-blue-500 flex justify-center items-center">
                <div class="w-40 h-40 rounded-full bg-blue-100 flex justify-center items-center">
                    <span id="output-field" class="text-5xl font-bold"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/utilities.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
